<h1>New Heroe <small>{{heroe.superhero}}</small></h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="columns">

  <div fxFlex="50" fxLayout="column">

    <div fxLayout="row" fxLayoutGap="2px" fxLayout.xs="columns">

      <mat-form-filed fxFlex="100">
        <mat-label>Super Heroe</mat-label>
        <input matInput type="text" [(ngModel)]="heroe.superhero" required>
      </mat-form-filed>

      <mat-form-filed fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input matInput type="text" [(ngModel)]="heroe.alter_ego" required>
      </mat-form-filed>

    </div>

    <mat-form-filed fxFlex="100">
      <mat-label>Firts Aparation</mat-label>
      <input matInput type="text" [(ngModel)]="heroe.first_appearance" required>
    </mat-form-filed>

    <mat-form-filed fxFlex="100">
      <mat-label>Characters</mat-label>
      <input matInput type="text" [(ngModel)]="heroe.characters" required>
    </mat-form-filed>

    <mat-form-filed fxFlex="100">
      <mat-label>Characters</mat-label>
      <mat-select [(ngModel)]="heroe.publisher" required>
        <mat-option *ngFor=" let publisher of publishers" [value]="publisher.id">
          {{publisher.desc}}
        </mat-option>
      </mat-select>
    </mat-form-filed>

    <mat-form-filed fxFlex="100">
      <mat-label>Image url</mat-label>
      <input matInput type="url" [(ngModel)]="heroe.alt_img" required>
    </mat-form-filed>
    <br>

    <button mat-raised-button color="primary" (click)="save()">
      <mat-icon>edit</mat-icon>
      Save
    </button>
  </div>


  <div fxFlex="50%">
    <img [src]="heroe | image">
  </div>

</div>
