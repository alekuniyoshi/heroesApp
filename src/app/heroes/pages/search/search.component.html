<div fxLayaout="column">
  <div>
    <h1>Search Heroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div>
    <h3>Searcher</h3>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Number</mat-label>
      <input type="text" placeholder="Pick one" aria-label="Number" matInput [(ngModel)]="query"
        [matAutocomplete]="auto" (input)="search()">

      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="optionSelected($event)">
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{heroe.superhero}}
        </mat-option>
        <mat-option value="" *ngIf="heroes.length === 0 && query.trim().length > 0">
          The search not give results
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div>
    <pre>{{heroeSelected | json}}</pre>
  </div>
</div>
