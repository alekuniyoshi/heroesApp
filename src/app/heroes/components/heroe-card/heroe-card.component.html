<mat-card>
  <mat-card-header>
    <mat-card-title>{{heroe.superhero}}</mat-card-title>
    <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
  </mat-card-header>

  <!-- <img mat-card-image src="./assets/heroes/{{heroe.id}}.jpg" alt="{{heroe.superhero}}"> -->
  <img mat-card-image [src]="heroe | image">
  <mat-card-content>
    <h3>{{heroe.publisher}}</h3>
    <p>
      <strong>First Appearance: </strong>{{heroe.first_appearance}}
      <br>
      <strong>Characters: </strong>{{heroe.characters}}
    </p>
  </mat-card-content>

  <mat-card-actions *ngIf="heroe.id">
    <button mat-button color='info' [routerLink]="['/heroes/update',heroe.id]">Edit heroe</button>
    <button mat-button color='warn' [routerLink]="['/heroes/view',heroe.id]">Read more...</button>
  </mat-card-actions>
</mat-card>
