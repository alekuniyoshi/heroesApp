<mat-card fxLayoutAlign="center center">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginFormControl" (ngSubmit)="login()">
      <mat-form-field appearance="outline" fxLayout="column">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="emailFormControl" placeholder="Ex. pat@example.com">
      </mat-form-field>
      <mat-form-field appearance="outline" fxLayout="column">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="passwordFormControl">
      </mat-form-field>
      <mat-grid-list cols="5">
        <mat-grid-tile>
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginFormControl.valid">Login</button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card-content>
</mat-card>
